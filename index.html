<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type=text/css href="./resources/css/style.css">
  <link rel="stylesheet" type=text/css href="./resources/css/reset.css">
</head>

<body>
  <!-- Header Section -->
  <div class="header">
    <div class="hdr">
      <img class="logo" src="./resources/images/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>
  <!-- Main Section -->
  <div class="main-sctn">
    <!-- New Arrival Section -->
    <div class="new-arrival">
      <div class="text">
        <span class="sp1">NEW ARRIVAL</span>
        <span class="sp2">SPORT BIKES AND MOTORCYCLES</span>
      </div>
      <div class="mobile-text">
        <p class="mbtx-p1">NEW ARRIVAL</p>
        <p class="mbtx-p2">SPORT BIKES AND MOTORCYCLES</p>
      </div>
    </div>
  </div>
  <!-- Navigation Bar -->
  <nav class="nav">
    <div class="nav-items">
      <span>Eyewear</span>
      <span>Apparel</span>
      <span>Gadgets</span>
      <span>Vehicles</span>
      <span>Classes</span>
      <span>Contact</span>
    </div>
    <nav>
      <ul>
        Menu
      </ul>
    </nav>
  </nav>

  <!-- Store Gallery Section -->
  <div class="galry">
    <div class="gallery-items">
      <div class="gallery pen">
        <div class="image">
          <img src="./resources/images/pen.png">
        </div>
        <span>Exploding Pen</span>
      </div>
      <div class="gallery watch">
        <div class="image">
          <img src="./resources/images/watch.png">
        </div>
        <span>Cellular Watch</span>
      </div>
      <div class="gallery glasses">
        <div class="image">
          <img src="./resources/images/glasses.png">
        </div>
        <span>Thermal Glasses</span>
      </div>
    </div>
  </div>
  <!-- Location and Hours Section -->
  <div class="lctn">
    <div class="lctn-hrs">
      <div class="box">
        <span id="box">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="box">
        <span id="box">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
  <!-- Footer Section -->
  <footer id="footer">
    <div class="footer">
      <p>&copy; Secret Agent Supply Inc.</p>
    </div>
  </footer>
</body>

</html>
